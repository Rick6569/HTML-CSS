<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fontes Externas</title>
  <style>
    @font-face {
      font-family: 'Pokemon';
      src: url('../Fontes/Pokemon Hollow.ttf') format('truetype');
      ,
      url(../Fontes/'Pokemon Solid.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pokemon', Arial, Helvetica, sans-serif;
    }

    h1 {
      font-family: 'Pokemon', Times, serif;
      font-size: 50px;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <h1>Titulo</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero aspernatur possimus asperiores impedit culpa voluptatum eum ipsa commodi nostrum excepturi officia neque dolore consequuntur ipsam, necessitatibus tenetur explicabo ex. Deleniti.</p>
</body>

</html>
