<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>

<body>
  <h1>Exemplo de Formulário</h1>
  <form>
    <p>
      <label for="icor">Cor:</label>
      <input type="color" name="color" id="icolor">
    </p>
    <p>
      <label for="inivel">Nivel de satisfação:</label>
      <input type="range" name="nivel" id="inigel">
    </p>
    <p>
      <label for="ifoto">Foto de perfil:</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>
