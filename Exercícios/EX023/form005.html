<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>

<body>
  <h1>Exemplo de Formulário</h1>
  <form>
    <fieldset>
      <legend>Sexo</legend>
      <p>
        <input type="radio" name="sexo" id="mas">
        <label for="mas">Masculino</label> <br>
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Feminino</label><br>
      </p>
    </fieldset>
    <fieldset>
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="bas" id="ibas">
      <label for="ibas">Basquete</label> <br>
      <input type="checkbox" name="fut" id="ifut">
      <label for="ifut">Futebol</label> <br>
      <input type="checkbox" name="natação" id="inataçao">
      <label for="inataçao">Natação</label> <br>
      <input type="checkbox" name="tenis" id="itenis">
      <label for="itenis">Tenis</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>
