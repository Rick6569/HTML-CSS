<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabela</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      text-align: left;
    }

    th {
      background-color: gray;
      color: white;
      border: 1px solid black;
      padding: 10px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Area</th>
        <th scope="col">Disciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th scope="col">Media</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4" scope="rowgroup">Exatas</td>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Medias de Extatas</th>
        <th>0.0</th>
      </tr>
      <tr>
        <td rowspan="2" scope="rowgroup">Humanas</td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <th>0.0</th>
      </tr>
    </tbody>
  </table>
</body>

</html>
