<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabelas grandes</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 300px;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 10px;
    }

    caption {
      font-size: 16px;
      font-weight: bold;
      background-color: lightgray;
      padding: 10px;
    }

    td.num {
      text-align: right;
    }

    thead,
    tfoot {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Uso de tabelas grandes</h1>
  <!--
      ANATOMIA PARA TABELAS GRANDES
      TABLE 
          THEAD
              TR, TD,TH
          TBODY
              TR, TD, TH
          TFOOT
              TR, TD, TH
  -->
  <table>
    <caption>Populaçao das unidades Federativas</caption>
    <thead>
      <tr>
        <th>Estado</th>
        <th>Populaçao</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São Paulo</td>
        <td class="num">45 919 049</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td class="num">21 168 791</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td class="num">17 264 943</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total de habitantes</th>
        <td class="num"><strong>84.352.783</strong></td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
